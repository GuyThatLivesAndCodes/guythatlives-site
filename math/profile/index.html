<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile ‚Ä¢ GuyThatLives Network</title>
    <meta name="description" content="View your learning progress, achievements, and statistics.">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Crimson+Pro:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>

    <!-- Auth UI Styles -->
    <link rel="stylesheet" href="../shared/auth-ui.css">
    <!-- Ad UI Styles -->
    <link rel="stylesheet" href="../shared/ads-ui.css">

    <style>
        :root {
            --primary: #0a0e27;
            --accent: #64ffda;
            --secondary: #1a1f3a;
            --text: #e1e5f2;
            --text-dim: #8892b0;
            --surface: #151932;
            --border: #233554;
            --success: #50fa7b;
            --warning: #f1fa8c;
            --error: #ff5555;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Crimson Pro', serif;
            background: var(--primary);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated background */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 20% 80%, rgba(100, 255, 218, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(100, 255, 218, 0.05) 0%, transparent 50%),
                        linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        }

        .grid-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(100, 255, 218, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(100, 255, 218, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: gridShift 20s linear infinite;
        }

        @keyframes gridShift {
            0% { transform: translate(0, 0); }
            100% { transform: translate(40px, 40px); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 0;
            animation: slideDown 1s ease-out;
            gap: 1rem;
        }

        .logo {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--accent);
            text-decoration: none;
        }

        .breadcrumb {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            color: var(--text-dim);
        }

        .breadcrumb a {
            color: var(--text-dim);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .breadcrumb a:hover {
            color: var(--accent);
        }

        /* Profile Header */
        .profile-header {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            margin: 2rem 0;
            display: flex;
            align-items: center;
            gap: 2rem;
            animation: fadeInUp 0.8s ease-out;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            background: rgba(100, 255, 218, 0.1);
            border: 2px solid var(--accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            flex-shrink: 0;
        }

        .profile-info {
            flex: 1;
        }

        .profile-username {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.3rem;
        }

        .profile-email {
            font-family: 'JetBrains Mono', monospace;
            color: var(--text-dim);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .profile-meta {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            color: var(--text-dim);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .stat-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            animation: fadeInUp 0.8s ease-out;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
            box-shadow: 0 10px 30px rgba(100, 255, 218, 0.1);
        }

        .stat-icon {
            font-size: 2rem;
            margin-bottom: 0.8rem;
        }

        .stat-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 0.3rem;
        }

        .stat-label {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            color: var(--text-dim);
        }

        /* Lessons Progress */
        .lessons-section {
            margin: 3rem 0;
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .lessons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
        }

        .lesson-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.2rem;
            transition: all 0.3s ease;
        }

        .lesson-card:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .lesson-card.completed {
            border-color: var(--success);
            background: rgba(80, 250, 123, 0.05);
        }

        .lesson-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.8rem;
        }

        .lesson-name {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .lesson-score {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            font-size: 1.3rem;
            color: var(--accent);
        }

        .lesson-score.perfect {
            color: var(--success);
        }

        .lesson-meta {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            color: var(--text-dim);
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .lesson-meta-item {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        /* Achievements */
        .achievements-section {
            margin: 3rem 0;
        }

        .achievements-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
        }

        .achievement-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: all 0.3s ease;
        }

        .achievement-card:hover {
            border-color: var(--success);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(80, 250, 123, 0.1);
        }

        .achievement-icon {
            font-size: 2.5rem;
        }

        .achievement-info {
            flex: 1;
        }

        .achievement-title {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
            margin-bottom: 0.2rem;
        }

        .achievement-description {
            font-size: 0.85rem;
            color: var(--text-dim);
        }

        /* Skills Section */
        .skills-section {
            margin: 3rem 0;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }

        .skill-badge {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.2rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .skill-badge:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(100, 255, 218, 0.1);
        }

        .skill-badge.completed {
            border-color: var(--success);
            background: rgba(80, 250, 123, 0.05);
        }

        .skill-badge.in-progress {
            border-color: var(--warning);
            background: rgba(241, 250, 140, 0.05);
        }

        .skill-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .skill-name {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            text-transform: capitalize;
        }

        .skill-score {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--accent);
        }

        .skill-score.perfect {
            color: var(--success);
        }

        /* Action Buttons */
        .actions-section {
            margin: 3rem 0;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 1rem 2rem;
            border: 2px solid var(--border);
            background: transparent;
            color: var(--text);
            font-family: 'JetBrains Mono', monospace;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .action-btn:hover {
            border-color: var(--accent);
            background: rgba(100, 255, 218, 0.1);
            transform: translateY(-2px);
        }

        .action-btn.danger {
            border-color: var(--error);
            color: var(--error);
        }

        .action-btn.danger:hover {
            background: rgba(255, 85, 85, 0.1);
            border-color: var(--error);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            margin: 2rem 0;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state-text {
            color: var(--text-dim);
            margin-bottom: 1.5rem;
        }

        .empty-state-btn {
            padding: 1rem 2rem;
            background: var(--accent);
            color: var(--primary);
            border: none;
            border-radius: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .empty-state-btn:hover {
            background: var(--success);
            transform: translateY(-2px);
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-dim);
            font-family: 'JetBrains Mono', monospace;
        }

        /* Animations */
        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .profile-header {
                flex-direction: column;
                text-align: center;
            }

            .profile-username {
                font-size: 1.5rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .lessons-grid,
            .achievements-grid {
                grid-template-columns: 1fr;
            }

            .actions-section {
                flex-direction: column;
            }

            .action-btn {
                width: 100%;
                justify-content: center;
            }

            .breadcrumb {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="bg-container">
        <div class="grid-overlay"></div>
    </div>

    <div class="container">
        <header>
            <a href="/math" class="logo">math.guythatlives.net</a>
            <nav class="breadcrumb">
                <a href="/">home</a> / <a href="/math">math</a> / <span>profile</span>
            </nav>
            <button id="loginBtn" class="login-btn" onclick="authSystem.showLoginModal()">
                <span>üîê</span> Login
            </button>
        </header>

        <!-- Profile will be loaded here by JavaScript -->
        <div id="profileContent" class="loading">
            Loading profile...
        </div>
    </div>

    <!-- Firebase Auth System -->
    <script src="../shared/firebase-auth.js"></script>
    <!-- Ad System -->
    <script src="../shared/ads.js"></script>
    <!-- Progress Tracker -->
    <script src="../shared/progress-tracker.js"></script>
    <!-- Shared Particles -->
    <script src="../shared/particles.js"></script>

    <script>
        // Check if user is logged in
        function checkAuthAndLoadProfile() {
            if (!window.authSystem || !window.authSystem.isUserLoggedIn()) {
                // User not logged in, show login prompt
                document.getElementById('profileContent').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üîí</div>
                        <h2>Login Required</h2>
                        <p class="empty-state-text">
                            Please login to view your profile and track your progress.
                        </p>
                        <button class="empty-state-btn" onclick="authSystem.showLoginModal()">
                            <span>üîê</span> Login Now
                        </button>
                    </div>
                `;
                return;
            }

            // User is logged in, load their profile
            loadProfile();
        }

        function loadProfile() {
            const user = window.authSystem.getCurrentUser();
            const tracker = new ProgressTracker();
            const progress = tracker.localProgress;

            // Calculate stats
            const lessons = Object.values(progress.lessons);
            const lessonsCompleted = lessons.filter(l => l.completed).length;
            const totalScore = lessons.reduce((sum, l) => sum + (l.bestScore || 0), 0);
            const averageScore = lessons.length > 0 ? Math.round(totalScore / lessons.length) : 0;
            const totalTimeSpent = lessons.reduce((sum, l) => sum + (l.timeSpent || 0), 0);
            const totalQuestions = lessons.reduce((sum, l) => sum + (l.questionsAnswered || 0), 0);

            // Format time
            const hours = Math.floor(totalTimeSpent / 3600000);
            const minutes = Math.floor((totalTimeSpent % 3600000) / 60000);
            const timeDisplay = hours > 0 ? `${hours}h ${minutes}m` : `${minutes}m`;

            // Format date
            const joinDate = new Date(user.createdAt);
            const joinDateStr = joinDate.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            // Build profile HTML
            const maskedEmail = window.authSystem.maskEmail(user.email);
            let html = `
                <div class="profile-header">
                    <div class="profile-avatar">üë§</div>
                    <div class="profile-info">
                        <h1 class="profile-username">${user.username}</h1>
                        <div class="profile-email">${maskedEmail}</div>
                        <div class="profile-meta">Member since ${joinDateStr}</div>
                    </div>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">üéØ</div>
                        <div class="stat-value">${lessonsCompleted}</div>
                        <div class="stat-label">Lessons Completed</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">üìä</div>
                        <div class="stat-value">${averageScore}</div>
                        <div class="stat-label">Average Score</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">‚è±Ô∏è</div>
                        <div class="stat-value">${timeDisplay}</div>
                        <div class="stat-label">Time Spent Learning</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">‚ùì</div>
                        <div class="stat-value">${totalQuestions}</div>
                        <div class="stat-label">Questions Answered</div>
                    </div>
                </div>
            `;

            // Add lessons section
            if (lessons.length > 0) {
                html += `
                    <div class="lessons-section">
                        <h2 class="section-title">
                            <span>üìö</span> Your Lessons
                        </h2>
                        <div class="lessons-grid">
                `;

                lessons.forEach(lesson => {
                    const lessonKey = Object.keys(progress.lessons).find(
                        key => progress.lessons[key] === lesson
                    );
                    const [course, lessonId] = lessonKey.split('_');
                    const lessonName = lessonId.replace(/-/g, ' ')
                        .split(' ')
                        .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                        .join(' ');

                    const isPerfect = lesson.bestScore === 100;
                    const completedClass = lesson.completed ? 'completed' : '';
                    const scoreClass = isPerfect ? 'perfect' : '';

                    const attempts = lesson.attempts || 1;
                    const accuracy = lesson.accuracy ? Math.round(lesson.accuracy * 100) : 0;
                    const timeSpent = lesson.timeSpent || 0;
                    const mins = Math.floor(timeSpent / 60000);

                    html += `
                        <div class="lesson-card ${completedClass}">
                            <div class="lesson-header">
                                <div class="lesson-name">${lessonName}</div>
                                <div class="lesson-score ${scoreClass}">${lesson.bestScore || 0}</div>
                            </div>
                            <div class="lesson-meta">
                                <div class="lesson-meta-item">
                                    <span>üéØ</span> ${accuracy}% accuracy
                                </div>
                                <div class="lesson-meta-item">
                                    <span>üîÑ</span> ${attempts} attempt${attempts !== 1 ? 's' : ''}
                                </div>
                                <div class="lesson-meta-item">
                                    <span>‚è±Ô∏è</span> ${mins}m
                                </div>
                            </div>
                        </div>
                    `;
                });

                html += `
                        </div>
                    </div>
                `;
            }

            // Add skills section - grouped by course
            if (lessons.length > 0) {
                html += `
                    <div class="skills-section">
                        <h2 class="section-title">
                            <span>üèÜ</span> Skills
                        </h2>
                        <div class="skills-grid" id="skillsGrid">
                `;

                // Group lessons by course
                const courseMap = {};
                const courseInfo = {
                    'algebra_linear-equations': { name: 'Linear Equations', icon: 'üìè', totalLessons: 5 },
                    'algebra_quadratic-functions': { name: 'Quadratic Functions', icon: 'üìê', totalLessons: 5 }
                };

                lessons.forEach(lesson => {
                    const lessonKey = Object.keys(progress.lessons).find(
                        key => progress.lessons[key] === lesson
                    );
                    const [subject, course] = lessonKey.split('_');
                    const courseKey = `${subject}_${course}`;

                    if (!courseMap[courseKey]) {
                        courseMap[courseKey] = [];
                    }
                    courseMap[courseKey].push({ key: lessonKey, data: lesson });
                });

                // Display each course with lesson completion icons
                Object.entries(courseMap).forEach(([courseKey, courseLessons]) => {
                    const info = courseInfo[courseKey] || { name: courseKey, icon: 'üìö', totalLessons: 5 };
                    const completedCount = courseLessons.filter(l => l.data.completed).length;
                    const totalCount = info.totalLessons;

                    // Sort lessons by lesson number
                    courseLessons.sort((a, b) => {
                        const numA = parseInt(a.key.match(/lesson(\d+)/)?.[1] || 0);
                        const numB = parseInt(b.key.match(/lesson(\d+)/)?.[1] || 0);
                        return numA - numB;
                    });

                    // Create completion icons (‚úì for completed, ‚òê for not started)
                    let completionIcons = '';
                    for (let i = 1; i <= totalCount; i++) {
                        const lessonData = courseLessons.find(l => l.key.includes(`lesson${i}`));
                        if (lessonData && lessonData.data.completed) {
                            completionIcons += '‚úì';
                        } else {
                            completionIcons += '‚òê';
                        }
                    }

                    const allCompleted = completedCount === totalCount;
                    const statusClass = allCompleted ? 'completed' : 'in-progress';

                    html += `
                        <div class="skill-badge ${statusClass}">
                            <div class="skill-icon">${info.icon}</div>
                            <div class="skill-name">${info.name}</div>
                            <div class="skill-completion" style="font-family: 'JetBrains Mono', monospace; font-size: 1.2rem; margin: 0.5rem 0; letter-spacing: 0.3rem;">
                                ${completionIcons}
                            </div>
                            <div class="skill-progress" style="font-family: 'JetBrains Mono', monospace; font-size: 0.85rem; color: var(--text-dim);">
                                ${completedCount}/${totalCount} lessons
                            </div>
                        </div>
                    `;
                });

                html += `
                        </div>
                    </div>
                `;
            }

            // Add achievements section
            const achievements = tracker.getAchievements();
            if (achievements.length > 0) {
                html += `
                    <div class="achievements-section">
                        <h2 class="section-title">
                            <span>üéñÔ∏è</span> Achievements
                        </h2>
                        <div class="achievements-grid">
                `;

                achievements.forEach(achievement => {
                    html += `
                        <div class="achievement-card">
                            <div class="achievement-icon">${achievement.icon}</div>
                            <div class="achievement-info">
                                <div class="achievement-title">${achievement.title}</div>
                                <div class="achievement-description">${achievement.description}</div>
                            </div>
                        </div>
                    `;
                });

                html += `
                        </div>
                    </div>
                `;
            }

            // Add settings section
            html += `
                <div class="lessons-section">
                    <h2 class="section-title">
                        <span>‚öôÔ∏è</span> Settings
                    </h2>

                    <!-- Advertisement Preferences -->
                    <div class="ad-prefs-container">
                        <h3 style="font-family: 'JetBrains Mono', monospace; font-size: 1rem; margin-bottom: 0.5rem; color: var(--accent);">
                            üì¢ Advertisement Preferences
                        </h3>
                        <p style="font-size: 0.9rem; color: var(--text-dim); margin-bottom: 0.5rem;">
                            Want to contribute to GuyThatLives? Enable Ads and monetize the business without paying a dime!
                        </p>

                        <div class="ad-prefs-triangle">
                            <!-- Top Row: Sidebar and Bottom Ads -->
                            <div class="ad-prefs-panel" id="sidebarPanel" onclick="toggleAdPreference('sidebar')">
                                <input type="checkbox" id="adSidebar" class="ad-prefs-checkbox" onclick="event.stopPropagation();" onchange="toggleAdPreference('sidebar')">
                                <div class="ad-prefs-icon">
                                    üìä
                                </div>
                                <div class="ad-prefs-title">Sidebar Ads</div>
                                <div class="ad-prefs-description">Fixed sidebar advertisement on the right side of pages</div>
                            </div>

                            <div class="ad-prefs-panel" id="bottomPanel" onclick="toggleAdPreference('bottom')">

        // Load advertisement preferences
        async function loadAdPreferences() {
            if (!window.authSystem || !window.authSystem.isUserLoggedIn()) return;

            try {
                const user = window.authSystem.getCurrentUser();
                const userDoc = await window.authSystem.db.collection('users').doc(user.uid).get();

                if (userDoc.exists) {
                    const data = userDoc.data();
                    const adPrefs = data.adPreferences || {};

                    // Update checkboxes
                    const sidebarCb = document.getElementById('adSidebar');
                    const bottomCb = document.getElementById('adBottom');
                    const popupCb = document.getElementById('adPopup');

                    if (sidebarCb) sidebarCb.checked = adPrefs.sidebar || false;
                    if (bottomCb) bottomCb.checked = adPrefs.bottom || false;
                    if (popupCb) popupCb.checked = adPrefs.popup || false;
                }
            } catch (error) {
                console.error('Error loading ad preferences:', error);
            }
        }

        // Toggle ad preference (new panel-based system)
        function toggleAdPreference(type) {
            const checkbox = document.getElementById(`ad${type.charAt(0).toUpperCase() + type.slice(1)}`);
            const panel = document.getElementById(`${type}Panel`);

            // Toggle checkbox
            checkbox.checked = !checkbox.checked;

            // Update panel appearance
            if (checkbox.checked) {
                panel.classList.add('active');
            } else {
                panel.classList.remove('active');
            }

            // Save preferences
            saveAdPreferences();
        }

        // Save advertisement preferences
        async function saveAdPreferences() {
            if (!window.authSystem || !window.authSystem.isUserLoggedIn()) return;

            try {
                const user = window.authSystem.getCurrentUser();
                const adPreferences = {
                    sidebar: document.getElementById('adSidebar').checked,
                    bottom: document.getElementById('adBottom').checked,
                    popup: document.getElementById('adPopup').checked
                };

                await window.authSystem.db.collection('users').doc(user.uid).set({
                    adPreferences: adPreferences,
                    adPreferencesUpdatedAt: firebase.firestore.FieldValue.serverTimestamp()
                }, { merge: true });

                // Update panel appearances
                ['sidebar', 'bottom', 'popup'].forEach(type => {
                    const checkbox = document.getElementById(`ad${type.charAt(0).toUpperCase() + type.slice(1)}`);
                    const panel = document.getElementById(`${type}Panel`);
                    if (checkbox && panel) {
                        if (checkbox.checked) {
                            panel.classList.add('active');
                        } else {
                            panel.classList.remove('active');
                        }
                    }
                });

                // Show success notification
                showNotification('Ad preferences saved!', 'success');

                // Update ad system if loaded
                if (window.adSystem) {
                    window.adSystem.updatePreferences(adPreferences);
                }

            } catch (error) {
                console.error('Error saving ad preferences:', error);
                showNotification('Error saving preferences', 'error');
            }
        }

        // Show notification helper
        function showNotification(message, type = 'success') {
            const colors = {
                success: { bg: 'rgba(80, 250, 123, 0.1)', border: 'var(--success)', color: 'var(--success)' },
                error: { bg: 'rgba(255, 85, 85, 0.1)', border: 'var(--error)', color: 'var(--error)' }
            };
            const style = colors[type] || colors.success;

            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${style.bg};
                border: 1px solid ${style.border};
                color: ${style.color};
                padding: 1rem 1.5rem;
                border-radius: 8px;
                z-index: 10000;
                font-family: 'JetBrains Mono', monospace;
                font-size: 0.9rem;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => notification.remove(), 3000);
        }

        // Load admin user list
        async function loadAdminUserList() {
            if (!window.authSystem || !window.authSystem.db) return;

            try {
                const usersSnapshot = await window.authSystem.db.collection('users').get();
                const users = [];

                usersSnapshot.forEach(doc => {
                    users.push({ id: doc.id, ...doc.data() });
                });

                // Sort by creation date (newest first)
                users.sort((a, b) => {
                    const dateA = a.createdAt?.toDate() || new Date(0);
                    const dateB = b.createdAt?.toDate() || new Date(0);
                    return dateB - dateA;
                });

                let html = `
                    <div style="overflow-x: auto;">
                        <table class="admin-table">
                            <thead>
                                <tr>
                                    <th>User</th>
                                    <th>Email</th>
                                    <th>Created</th>
                                    <th>Lessons</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                `;

                for (const user of users) {
                    const createdDate = user.createdAt?.toDate().toLocaleDateString() || 'Unknown';
                    const lessonsCompleted = user.progress?.lessons ? Object.values(user.progress.lessons).filter(l => l.completed).length : 0;
                    const isCurrentUser = user.email === window.authSystem.getCurrentUser().email;

                    html += `
                        <tr>
                            <td>
                                <strong>${user.username || 'Anonymous'}</strong>
                                ${isCurrentUser ? '<span style="color: var(--accent); font-size: 0.75rem;"> (You)</span>' : ''}
                            </td>
                            <td style="font-family: 'JetBrains Mono', monospace; font-size: 0.85rem;">${user.email}</td>
                            <td>${createdDate}</td>
                            <td style="text-align: center;">${lessonsCompleted}</td>
                            <td>
                                <button class="admin-action-btn" onclick="viewUserDetails('${user.id}', '${user.email}')">
                                    üëÅÔ∏è View
                                </button>
                                ${!isCurrentUser ? `
                                    <button class="admin-action-btn danger" onclick="adminDeleteUser('${user.id}', '${user.email}')">
                                        üóëÔ∏è Delete
                                    </button>
                                ` : ''}
                            </td>
                        </tr>
                    `;
                }

                html += `
                            </tbody>
                        </table>
                    </div>
                    <p style="font-size: 0.8rem; color: var(--text-dim); margin-top: 1rem; text-align: center; font-style: italic;">
                        Total users: ${users.length}
                    </p>
                `;

                document.getElementById('adminUserList').innerHTML = html;

            } catch (error) {
                console.error('Error loading users:', error);
                document.getElementById('adminUserList').innerHTML = `
                    <p style="text-align: center; color: var(--error); padding: 1rem;">
                        Error loading users: ${error.message}
                    </p>
                `;
            }
        }

        // View user details
        async function viewUserDetails(userId, userEmail) {
            try {
                const userDoc = await window.authSystem.db.collection('users').doc(userId).get();
                if (!userDoc.exists) {
                    alert('User not found');
                    return;
                }

                const userData = userDoc.data();
                const progress = userData.progress || { lessons: {} };
                const lessons = Object.values(progress.lessons || {});
                const adPrefs = userData.adPreferences || { sidebar: false, bottom: false, popup: false };

                let details = `User Details: ${userData.username || userEmail}\n\n`;
                details += `Email: ${userEmail}\n`;
                details += `Created: ${userData.createdAt?.toDate().toLocaleDateString() || 'Unknown'}\n`;
                details += `Lessons Completed: ${lessons.filter(l => l.completed).length}\n`;
                details += `Total Score: ${lessons.reduce((sum, l) => sum + (l.bestScore || 0), 0)}\n`;
                details += `\nAd Preferences:\n`;
                details += `  Sidebar: ${adPrefs.sidebar ? 'Enabled' : 'Disabled'}\n`;
                details += `  Bottom: ${adPrefs.bottom ? 'Enabled' : 'Disabled'}\n`;
                details += `  Popup: ${adPrefs.popup ? 'Enabled' : 'Disabled'}\n`;

                alert(details);
            } catch (error) {
                console.error('Error viewing user:', error);
                alert(`Error: ${error.message}`);
            }
        }

        // Admin delete user
        async function adminDeleteUser(userId, userEmail) {
            const confirmed = confirm(
                `‚ö†Ô∏è DELETE USER\n\n` +
                `Are you sure you want to delete this user?\n\n` +
                `Email: ${userEmail}\n\n` +
                `This will permanently delete:\n` +
                `‚Ä¢ User account\n` +
                `‚Ä¢ All progress data\n` +
                `‚Ä¢ All preferences\n\n` +
                `This action CANNOT be undone!`
            );

            if (!confirmed) return;

            const doubleConfirm = confirm(
                `FINAL CONFIRMATION\n\n` +
                `Type YES in your mind to confirm deletion of ${userEmail}`
            );

            if (!doubleConfirm) return;

            try {
                // Delete user document from Firestore
                await window.authSystem.db.collection('users').doc(userId).delete();

                showNotification(`User ${userEmail} deleted successfully`, 'success');

                // Reload user list
                setTimeout(() => loadAdminUserList(), 1000);

            } catch (error) {
                console.error('Error deleting user:', error);
                showNotification(`Error deleting user: ${error.message}`, 'error');
            }
        }

        // Export progress as JSON
        function exportProgress() {
            const tracker = new ProgressTracker();
            const dataStr = JSON.stringify(tracker.localProgress, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'guythatlives-math-progress.json';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);

            // Show notification
            authSystem.showSuccessNotification('Progress exported successfully!');
        }

        // Confirm delete account
        function confirmDeleteAccount() {
            const confirmed = confirm(
                '‚ö†Ô∏è WARNING: This will permanently delete your account and all progress data.\n\n' +
                'This action cannot be undone!\n\n' +
                'Are you sure you want to continue?'
            );

            if (confirmed) {
                const doubleConfirm = confirm(
                    'Please confirm one more time:\n\n' +
                    'Delete account and ALL progress data?'
                );

                if (doubleConfirm) {
                    deleteAccount();
                }
            }
        }

        // Save browser progress to Firebase
        async function saveBrowserProgress() {
            if (!window.authSystem || !window.authSystem.isUserLoggedIn()) {
                alert('You must be logged in to save progress to Firebase');
                return;
            }

            if (!window.progressTracker) {
                window.progressTracker = new ProgressTracker();
            }

            const button = event.target.closest('button');
            const originalText = button.innerHTML;
            button.disabled = true;
            button.innerHTML = '<span>‚è≥</span> Saving...';

            try {
                const result = await window.progressTracker.saveBrowserProgressToFirebase();

                // Show success notification
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: rgba(80, 250, 123, 0.1);
                    border: 1px solid var(--success);
                    color: var(--success);
                    padding: 1rem 1.5rem;
                    border-radius: 8px;
                    z-index: 10000;
                    font-family: 'JetBrains Mono', monospace;
                    font-size: 0.9rem;
                `;
                notification.textContent = `Successfully saved ${result.lessonsCount} lesson(s) to Firebase!`;
                document.body.appendChild(notification);

                setTimeout(() => notification.remove(), 4000);

                button.innerHTML = '<span>‚úì</span> Saved!';
                setTimeout(() => {
                    button.disabled = false;
                    button.innerHTML = originalText;
                }, 2000);

            } catch (error) {
                console.error('Error saving progress:', error);

                // Show error notification
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: rgba(255, 85, 85, 0.1);
                    border: 1px solid var(--error);
                    color: var(--error);
                    padding: 1rem 1.5rem;
                    border-radius: 8px;
                    z-index: 10000;
                    font-family: 'JetBrains Mono', monospace;
                    font-size: 0.9rem;
                `;
                notification.textContent = `Error: ${error.message}`;
                document.body.appendChild(notification);

                setTimeout(() => notification.remove(), 4000);

                button.disabled = false;
                button.innerHTML = originalText;
            }
        }

        // Delete account
        function deleteAccount() {
            const user = window.authSystem.getCurrentUser();
            if (!user) return;

            // Remove user from users list
            const users = JSON.parse(localStorage.getItem('guythatlives_users') || '{}');
            delete users[user.email];
            localStorage.setItem('guythatlives_users', JSON.stringify(users));

            // Remove user progress
            const progressKey = `guythatlives_math_progress_${user.email}`;
            localStorage.removeItem(progressKey);

            // Logout
            authSystem.logout();

            // Redirect to home
            authSystem.showSuccessNotification('Account deleted successfully');
            setTimeout(() => {
                window.location.href = '/math';
            }, 2000);
        }

        // Load profile when page loads
        setTimeout(checkAuthAndLoadProfile, 200);

        // Reload profile if user logs in
        document.addEventListener('DOMContentLoaded', () => {
            // Listen for login events
            const originalLogin = authSystem.login.bind(authSystem);
            authSystem.login = async function(...args) {
                const result = await originalLogin(...args);
                if (result.success) {
                    setTimeout(checkAuthAndLoadProfile, 300);
                }
                return result;
            };
        });
