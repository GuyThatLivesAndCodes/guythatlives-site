<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile ‚Ä¢ GuyThatLives Network</title>
    <meta name="description" content="View your learning progress, achievements, and statistics.">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Crimson+Pro:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>

    <!-- Auth UI Styles -->
    <link rel="stylesheet" href="../shared/auth-ui.css">

    <style>
        :root {
            --primary: #0a0e27;
            --accent: #64ffda;
            --secondary: #1a1f3a;
            --text: #e1e5f2;
            --text-dim: #8892b0;
            --surface: #151932;
            --border: #233554;
            --success: #50fa7b;
            --warning: #f1fa8c;
            --error: #ff5555;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Crimson Pro', serif;
            background: var(--primary);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated background */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 20% 80%, rgba(100, 255, 218, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(100, 255, 218, 0.05) 0%, transparent 50%),
                        linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        }

        .grid-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(100, 255, 218, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(100, 255, 218, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: gridShift 20s linear infinite;
        }

        @keyframes gridShift {
            0% { transform: translate(0, 0); }
            100% { transform: translate(40px, 40px); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 0;
            animation: slideDown 1s ease-out;
            gap: 1rem;
        }

        .logo {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--accent);
            text-decoration: none;
        }

        .breadcrumb {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            color: var(--text-dim);
        }

        .breadcrumb a {
            color: var(--text-dim);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .breadcrumb a:hover {
            color: var(--accent);
        }

        /* Profile Header */
        .profile-header {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            margin: 2rem 0;
            display: flex;
            align-items: center;
            gap: 2rem;
            animation: fadeInUp 0.8s ease-out;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            background: rgba(100, 255, 218, 0.1);
            border: 2px solid var(--accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            flex-shrink: 0;
        }

        .profile-info {
            flex: 1;
        }

        .profile-username {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.3rem;
        }

        .profile-email {
            font-family: 'JetBrains Mono', monospace;
            color: var(--text-dim);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .profile-meta {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            color: var(--text-dim);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .stat-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            animation: fadeInUp 0.8s ease-out;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
            box-shadow: 0 10px 30px rgba(100, 255, 218, 0.1);
        }

        .stat-icon {
            font-size: 2rem;
            margin-bottom: 0.8rem;
        }

        .stat-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 0.3rem;
        }

        .stat-label {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            color: var(--text-dim);
        }

        /* Lessons Progress */
        .lessons-section {
            margin: 3rem 0;
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .lessons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
        }

        .lesson-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.2rem;
            transition: all 0.3s ease;
        }

        .lesson-card:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .lesson-card.completed {
            border-color: var(--success);
            background: rgba(80, 250, 123, 0.05);
        }

        .lesson-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.8rem;
        }

        .lesson-name {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .lesson-score {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            font-size: 1.3rem;
            color: var(--accent);
        }

        .lesson-score.perfect {
            color: var(--success);
        }

        .lesson-meta {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            color: var(--text-dim);
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .lesson-meta-item {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        /* Achievements */
        .achievements-section {
            margin: 3rem 0;
        }

        .achievements-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
        }

        .achievement-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: all 0.3s ease;
        }

        .achievement-card:hover {
            border-color: var(--success);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(80, 250, 123, 0.1);
        }

        .achievement-icon {
            font-size: 2.5rem;
        }

        .achievement-info {
            flex: 1;
        }

        .achievement-title {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
            margin-bottom: 0.2rem;
        }

        .achievement-description {
            font-size: 0.85rem;
            color: var(--text-dim);
        }

        /* Skills Section */
        .skills-section {
            margin: 3rem 0;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }

        .skill-badge {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.2rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .skill-badge:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(100, 255, 218, 0.1);
        }

        .skill-badge.completed {
            border-color: var(--success);
            background: rgba(80, 250, 123, 0.05);
        }

        .skill-badge.in-progress {
            border-color: var(--warning);
            background: rgba(241, 250, 140, 0.05);
        }

        .skill-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .skill-name {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            text-transform: capitalize;
        }

        .skill-score {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--accent);
        }

        .skill-score.perfect {
            color: var(--success);
        }

        /* Action Buttons */
        .actions-section {
            margin: 3rem 0;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 1rem 2rem;
            border: 2px solid var(--border);
            background: transparent;
            color: var(--text);
            font-family: 'JetBrains Mono', monospace;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .action-btn:hover {
            border-color: var(--accent);
            background: rgba(100, 255, 218, 0.1);
            transform: translateY(-2px);
        }

        .action-btn.danger {
            border-color: var(--error);
            color: var(--error);
        }

        .action-btn.danger:hover {
            background: rgba(255, 85, 85, 0.1);
            border-color: var(--error);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            margin: 2rem 0;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state-text {
            color: var(--text-dim);
            margin-bottom: 1.5rem;
        }

        .empty-state-btn {
            padding: 1rem 2rem;
            background: var(--accent);
            color: var(--primary);
            border: none;
            border-radius: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .empty-state-btn:hover {
            background: var(--success);
            transform: translateY(-2px);
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-dim);
            font-family: 'JetBrains Mono', monospace;
        }

        /* Animations */
        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .profile-header {
                flex-direction: column;
                text-align: center;
            }

            .profile-username {
                font-size: 1.5rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .lessons-grid,
            .achievements-grid {
                grid-template-columns: 1fr;
            }

            .actions-section {
                flex-direction: column;
            }

            .action-btn {
                width: 100%;
                justify-content: center;
            }

            .breadcrumb {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="bg-container">
        <div class="grid-overlay"></div>
    </div>

    <div class="container">
        <header>
            <a href="/math" class="logo">math.guythatlives.net</a>
            <nav class="breadcrumb">
                <a href="/">home</a> / <a href="/math">math</a> / <span>profile</span>
            </nav>
            <button id="loginBtn" class="login-btn" onclick="authSystem.showLoginModal()">
                <span>üîê</span> Login
            </button>
        </header>

        <!-- Profile will be loaded here by JavaScript -->
        <div id="profileContent" class="loading">
            Loading profile...
        </div>
    </div>

    <!-- Firebase Auth System -->
    <script src="../shared/firebase-auth.js"></script>
    <!-- Progress Tracker -->
    <script src="../shared/progress-tracker.js"></script>
    <!-- Shared Particles -->
    <script src="../shared/particles.js"></script>

    <script>
        // Check if user is logged in
        function checkAuthAndLoadProfile() {
            if (!window.authSystem || !window.authSystem.isUserLoggedIn()) {
                // User not logged in, show login prompt
                document.getElementById('profileContent').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üîí</div>
                        <h2>Login Required</h2>
                        <p class="empty-state-text">
                            Please login to view your profile and track your progress.
                        </p>
                        <button class="empty-state-btn" onclick="authSystem.showLoginModal()">
                            <span>üîê</span> Login Now
                        </button>
                    </div>
                `;
                return;
            }

            // User is logged in, load their profile
            loadProfile();
        }

        function loadProfile() {
            const user = window.authSystem.getCurrentUser();
            const tracker = new ProgressTracker();
            const progress = tracker.localProgress;

            // Calculate stats
            const lessons = Object.values(progress.lessons);
            const lessonsCompleted = lessons.filter(l => l.completed).length;
            const totalScore = lessons.reduce((sum, l) => sum + (l.bestScore || 0), 0);
            const averageScore = lessons.length > 0 ? Math.round(totalScore / lessons.length) : 0;
            const totalTimeSpent = lessons.reduce((sum, l) => sum + (l.timeSpent || 0), 0);
            const totalQuestions = lessons.reduce((sum, l) => sum + (l.questionsAnswered || 0), 0);

            // Format time
            const hours = Math.floor(totalTimeSpent / 3600000);
            const minutes = Math.floor((totalTimeSpent % 3600000) / 60000);
            const timeDisplay = hours > 0 ? `${hours}h ${minutes}m` : `${minutes}m`;

            // Format date
            const joinDate = new Date(user.createdAt);
            const joinDateStr = joinDate.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            // Build profile HTML
            const maskedEmail = window.authSystem.maskEmail(user.email);
            let html = `
                <div class="profile-header">
                    <div class="profile-avatar">üë§</div>
                    <div class="profile-info">
                        <h1 class="profile-username">${user.username}</h1>
                        <div class="profile-email">${maskedEmail}</div>
                        <div class="profile-meta">Member since ${joinDateStr}</div>
                    </div>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">üéØ</div>
                        <div class="stat-value">${lessonsCompleted}</div>
                        <div class="stat-label">Lessons Completed</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">üìä</div>
                        <div class="stat-value">${averageScore}</div>
                        <div class="stat-label">Average Score</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">‚è±Ô∏è</div>
                        <div class="stat-value">${timeDisplay}</div>
                        <div class="stat-label">Time Spent Learning</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">‚ùì</div>
                        <div class="stat-value">${totalQuestions}</div>
                        <div class="stat-label">Questions Answered</div>
                    </div>
                </div>
            `;

            // Add lessons section
            if (lessons.length > 0) {
                html += `
                    <div class="lessons-section">
                        <h2 class="section-title">
                            <span>üìö</span> Your Lessons
                        </h2>
                        <div class="lessons-grid">
                `;

                lessons.forEach(lesson => {
                    const lessonKey = Object.keys(progress.lessons).find(
                        key => progress.lessons[key] === lesson
                    );
                    const [course, lessonId] = lessonKey.split('_');
                    const lessonName = lessonId.replace(/-/g, ' ')
                        .split(' ')
                        .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                        .join(' ');

                    const isPerfect = lesson.bestScore === 100;
                    const completedClass = lesson.completed ? 'completed' : '';
                    const scoreClass = isPerfect ? 'perfect' : '';

                    const attempts = lesson.attempts || 1;
                    const accuracy = lesson.accuracy ? Math.round(lesson.accuracy * 100) : 0;
                    const timeSpent = lesson.timeSpent || 0;
                    const mins = Math.floor(timeSpent / 60000);

                    html += `
                        <div class="lesson-card ${completedClass}">
                            <div class="lesson-header">
                                <div class="lesson-name">${lessonName}</div>
                                <div class="lesson-score ${scoreClass}">${lesson.bestScore || 0}</div>
                            </div>
                            <div class="lesson-meta">
                                <div class="lesson-meta-item">
                                    <span>üéØ</span> ${accuracy}% accuracy
                                </div>
                                <div class="lesson-meta-item">
                                    <span>üîÑ</span> ${attempts} attempt${attempts !== 1 ? 's' : ''}
                                </div>
                                <div class="lesson-meta-item">
                                    <span>‚è±Ô∏è</span> ${mins}m
                                </div>
                            </div>
                        </div>
                    `;
                });

                html += `
                        </div>
                    </div>
                `;
            }

            // Add skills section
            if (lessons.length > 0) {
                html += `
                    <div class="skills-section">
                        <h2 class="section-title">
                            <span>üèÜ</span> Accomplished Skills
                        </h2>
                        <div class="skills-grid" id="skillsGrid">
                `;

                lessons.forEach(lesson => {
                    const lessonKey = Object.keys(progress.lessons).find(
                        key => progress.lessons[key] === lesson
                    );
                    const [course, lessonId] = lessonKey.split('_');
                    const lessonName = lessonId.replace(/-/g, ' ')
                        .split(' ')
                        .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                        .join(' ');

                    const completed = lesson.completed;
                    const statusClass = completed ? 'completed' : 'in-progress';
                    const scoreClass = lesson.bestScore === 100 ? 'perfect' : '';
                    const icon = completed ? '‚úÖ' : 'üîÑ';

                    html += `
                        <div class="skill-badge ${statusClass}">
                            <div class="skill-icon">${icon}</div>
                            <div class="skill-name">${lessonName}</div>
                            <div class="skill-score ${scoreClass}">${lesson.bestScore || 0}/100</div>
                        </div>
                    `;
                });

                html += `
                        </div>
                    </div>
                `;
            }

            // Add achievements section
            const achievements = tracker.getAchievements();
            if (achievements.length > 0) {
                html += `
                    <div class="achievements-section">
                        <h2 class="section-title">
                            <span>üéñÔ∏è</span> Achievements
                        </h2>
                        <div class="achievements-grid">
                `;

                achievements.forEach(achievement => {
                    html += `
                        <div class="achievement-card">
                            <div class="achievement-icon">${achievement.icon}</div>
                            <div class="achievement-info">
                                <div class="achievement-title">${achievement.title}</div>
                                <div class="achievement-description">${achievement.description}</div>
                            </div>
                        </div>
                    `;
                });

                html += `
                        </div>
                    </div>
                `;
            }

            // Add action buttons
            html += `
                <div class="actions-section">
                    <button class="action-btn" onclick="window.location.href='/math'">
                        <span>üìö</span> Back to Courses
                    </button>
                    <button class="action-btn" onclick="exportProgress()">
                        <span>üíæ</span> Export Progress
                    </button>
                    <button class="action-btn danger" onclick="confirmDeleteAccount()">
                        <span>üóëÔ∏è</span> Delete Account
                    </button>
                </div>
            `;

            // Insert into page
            document.getElementById('profileContent').innerHTML = html;
        }

        // Export progress as JSON
        function exportProgress() {
            const tracker = new ProgressTracker();
            const dataStr = JSON.stringify(tracker.localProgress, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'guythatlives-math-progress.json';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);

            // Show notification
            authSystem.showSuccessNotification('Progress exported successfully!');
        }

        // Confirm delete account
        function confirmDeleteAccount() {
            const confirmed = confirm(
                '‚ö†Ô∏è WARNING: This will permanently delete your account and all progress data.\n\n' +
                'This action cannot be undone!\n\n' +
                'Are you sure you want to continue?'
            );

            if (confirmed) {
                const doubleConfirm = confirm(
                    'Please confirm one more time:\n\n' +
                    'Delete account and ALL progress data?'
                );

                if (doubleConfirm) {
                    deleteAccount();
                }
            }
        }

        // Delete account
        function deleteAccount() {
            const user = window.authSystem.getCurrentUser();
            if (!user) return;

            // Remove user from users list
            const users = JSON.parse(localStorage.getItem('guythatlives_users') || '{}');
            delete users[user.email];
            localStorage.setItem('guythatlives_users', JSON.stringify(users));

            // Remove user progress
            const progressKey = `guythatlives_math_progress_${user.email}`;
            localStorage.removeItem(progressKey);

            // Logout
            authSystem.logout();

            // Redirect to home
            authSystem.showSuccessNotification('Account deleted successfully');
            setTimeout(() => {
                window.location.href = '/math';
            }, 2000);
        }

        // Load profile when page loads
        setTimeout(checkAuthAndLoadProfile, 200);

        // Reload profile if user logs in
        document.addEventListener('DOMContentLoaded', () => {
            // Listen for login events
            const originalLogin = authSystem.login.bind(authSystem);
            authSystem.login = async function(...args) {
                const result = await originalLogin(...args);
                if (result.success) {
                    setTimeout(checkAuthAndLoadProfile, 300);
                }
                return result;
            };
        });
    </script>
</body>
</html>
