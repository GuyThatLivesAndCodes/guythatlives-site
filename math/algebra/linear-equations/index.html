    <script>
        // Procedural problem generation
        function generateRandomProblem() {
            const problemTypes = [
                'simple_addition',
                'simple_subtraction', 
                'multiplication_division',
                'distribution_basic'
            ];
            
            const type = problemTypes[Math.floor(Math.random() * problemTypes.length)];
            
            switch(type) {
                case 'simple_addition':
                    return generateAdditionProblem();
                case 'simple_subtraction':
                    return generateSubtractionProblem();
                case 'multiplication_division':
                    return generateMultiplicationProblem();
                case 'distribution_basic':
                    return generateDistributionProblem();
                default:
                    return generateAdditionProblem();
            }
        }

        function generateAdditionProblem() {
            const a = Math.floor(Math.random() * 5) + 2; // coefficient (2-6)
            const b = Math.floor(Math.random() * 15) + 3; // constant (3-17)
            const x = Math.floor(Math.random() * 10) + 1; // solution (1-10)
            const result = a * x + b;
            
            return {
                equation: `${a}x + ${b} = ${result}`,
                solution: x,
                steps: [
                    { step: `Subtract ${b} from both sides`, equation: `${a}x = ${result - b}` },
                    { step: `Divide both sides by ${a}`, equation: `x = ${x}` }
                ],
                mistakes: [
                    {
                        type: "sign_error",
                        description: `Added ${b} instead of subtracting`,
                        work: `${a}x + ${b} + ${b} = ${result} + ${b} â†’ ${a}x = ${result + b} â†’ x = ${(result + b) / a}`
                    },
                    {
                        type: "order_error", 
                        description: `Divided by ${a} before isolating ${a}x`,
                        work: `x + ${b/a} = ${result/a} â†’ x = ${result/a - b/a}`
                    },
                    {
                        type: "both_sides_error",
                        description: "Didn't apply operation to both sides",
                        work: `${a}x = ${result} - ${b} â†’ x = ${(result - b) / a}`
                    }
                ]
            };
        }

        function generateSubtractionProblem() {
            const a = Math.floor(Math.random() * 5) + 2;
            const b = Math.floor(Math.random() * 15) + 5; 
            const x = Math.floor(Math.random() * 10) + 1;
            const result = a * x - b;
            
            return {
                equation: `${a}x - ${b} = ${result}`,
                solution: x,
                steps: [
                    { step: `Add ${b} to both sides`, equation: `${a}x = ${result + b}` },
                    { step: `Divide both sides by ${a}`, equation: `x = ${x}` }
                ],
                mistakes: [
                    {
                        type: "sign_error",
                        description: `Subtracted ${b} instead of adding`,
                        work: `${a}x - ${b} - ${b} = ${result} - ${b} â†’ ${a}x = ${result - b} â†’ x = ${(result - b) / a}`
                    },
                    {
                        type: "order_error",
                        description: `Divided by ${a} before isolating ${a}x`, 
                        work: `x - ${b/a} = ${result/a} â†’ x = ${result/a + b/a}`
                    },
                    {
                        type: "both_sides_error",
                        description: "Didn't apply operation to both sides",
                        work: `${a}x = ${result} + ${b} â†’ x = ${(result + b) / a}`
                    }
                ]
            };
        }

        function generateMultiplicationProblem() {
            const a = Math.floor(Math.random() * 4) + 2;
            const b = Math.floor(Math.random() * 8) + 2;
            const x = Math.floor(Math.random() * 8) + 1;
            const result = a * x * b;
            
            return {
                equation: `${a * b}x = ${result}`,
                solution: x,
                steps: [
                    { step: `Divide both sides by ${a * b}`, equation: `x = ${x}` }
                ],
                mistakes: [
                    {
                        type: "wrong_division",
                        description: `Divided by ${a} instead of ${a * b}`,
                        work: `x = ${result}/${a} = ${result/a}`
                    },
                    {
                        type: "multiplication_error",
                        description: `Multiplied instead of dividing`,
                        work: `x = ${result} Ã— ${a * b} = ${result * a * b}`
                    },
                    {
                        type: "partial_division",
                        description: `Only divided by part of the coefficient`,
                        work: `${b}x = ${result}/${a} â†’ x = ${result/(a*b)}`
                    }
                ]
            };
        }

        function generateDistributionProblem() {
            const a = Math.floor(Math.random() * 4) + 2;
            const b = Math.floor(Math.random() * 5) + 1;
            const x = Math.floor(Math.random() * 8) + 1;
            const result = a * (x + b);
            
            return {
                equation: `${a}(x + ${b}) = ${result}`,
                solution: x,
                steps: [
                    { step: `Distribute ${a} to both terms`, equation: `${a}x + ${a * b} = ${result}` },
                    { step: `Subtract ${a * b} from both sides`, equation: `${a}x = ${result - a * b}` },
                    { step: `Divide both sides by ${a}`, equation: `x = ${x}` }
                ],
                mistakes: [
                    {
                        type: "distribution_error",
                        description: `Only distributed to first term`,
                        work: `${a}x + ${b} = ${result} â†’ ${a}x = ${result - b} â†’ x = ${(result - b) / a}`
                    },
                    {
                        type: "division_first",
                        description: `Divided by ${a} before distributing`,
                        work: `x + ${b} = ${result/a} â†’ x = ${result/a - b}`
                    },
                    {
                        type: "sign_error",
                        description: `Made sign error during distribution`,
                        work: `${a}x - ${a * b} = ${result} â†’ ${a}x = ${result + a * b} â†’ x = ${(result + a * b) / a}`
                    }
                ]
            };
        }

        let currentProblem = null;
        let problemCount = 0;
        let userAnswer = null;
        let isCorrect = false;

        // Generate and load a new problem
        function loadProblem() {
            currentProblem = generateRandomProblem();
            problemCount++;
            
            document.getElementById('problemNumber').textContent = `Problem ${problemCount}`;
            
            // Render equation with KaTeX
            katex.render(currentProblem.equation, document.getElementById('equationDisplay'), {
                displayMode: true,
                throwOnError: false
            });

            // Reset UI
            document.getElementById('answerInput').value = '';
            document.getElementById('feedbackSection').classList.remove('show', 'feedback-correct', 'feedback-incorrect');
            document.getElementById('feedbackIcon').textContent = 'ðŸ¤”';
            document.getElementById('feedbackTitle').textContent = 'Submit your answer to see feedback';
            document.getElementById('feedbackContent').innerHTML = '';
        }

        // Check the user's answer
        function checkAnswer() {
            const input = document.getElementById('answerInput').value.trim();
            if (!input) return;
            
            userAnswer = parseFloat(input.replace(/x\s*=\s*/, '').replace(/[^-\d.]/g, ''));
            
            if (isNaN(userAnswer)) {
                alert('Please enter a valid number');
                return;
            }
            
            isCorrect = Math.abs(userAnswer - currentProblem.solution) < 0.001;
            showFeedback();
        }

        // Show feedback with mistake analysis
        function showFeedback() {
            const feedbackSection = document.getElementById('feedbackSection');
            const feedbackIcon = document.getElementById('feedbackIcon');
            const feedbackTitle = document.getElementById('feedbackTitle');
            const feedbackContent = document.getElementById('feedbackContent');

            if (isCorrect) {
                feedbackSection.className = 'feedback-section show feedback-correct';
                feedbackIcon.textContent = 'ðŸŽ‰';
                feedbackTitle.textContent = 'Excellent! You got it right!';
                
                feedbackContent.innerHTML = `
                    <div class="solution-steps">
                        <div class="solution-title">// Correct Solution Steps</div>
                        ${currentProblem.steps.map((step, i) => `
                            <div class="solution-step">
                                <div class="step-number">Step ${i + 1}:</div>
                                <div class="step-content">${step.step}: ${step.equation}</div>
                            </div>
                        `).join('')}
                    </div>
                    <button class="next-problem-btn" onclick="nextProblem()">Next Problem â†’</button>
                `;
            } else {
                feedbackSection.className = 'feedback-section show feedback-incorrect';
                feedbackIcon.textContent = 'ðŸ¤¯';
                feedbackTitle.textContent = 'Not quite right. Let\'s learn from this!';
                
                feedbackContent.innerHTML = `
                    <div class="mistake-analysis">
                        <div class="mistake-title">// Which mistake pattern matches your thinking?</div>
                        <div class="mistake-options">
                            ${currentProblem.mistakes.map((mistake, i) => `
                                <div class="mistake-option" onclick="selectMistake(${i})">
                                    <strong>${mistake.description}</strong>
                                    <div class="mistake-explanation">${mistake.work}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }
        }

        // Select a mistake pattern
        function selectMistake(mistakeIndex) {
            const options = document.querySelectorAll('.mistake-option');
            
            options.forEach((option, i) => {
                option.classList.remove('selected', 'correct-choice');
                if (i === mistakeIndex) {
                    option.classList.add('selected');
                }
            });

            // Show explanation and correct solution
            setTimeout(() => {
                options[mistakeIndex].classList.add('correct-choice');
                
                const feedbackContent = document.getElementById('feedbackContent');
                feedbackContent.innerHTML += `
                    <div class="solution-steps">
                        <div class="solution-title">// Correct Solution Steps</div>
                        ${currentProblem.steps.map((step, i) => `
                            <div class="solution-step">
                                <div class="step-number">Step ${i + 1}:</div>
                                <div class="step-content">${step.step}: ${step.equation}</div>
                            </div>
                        `).join('')}
                    </div>
                    <button class="next-problem-btn" onclick="nextProblem()">Next Problem â†’</button>
                `;
            }, 1000);
        }

        // Load next problem
        function nextProblem() {
            loadProblem();
        }

        // Event listeners
        document.getElementById('submitBtn').addEventListener('click', checkAnswer);
        document.getElementById('answerInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });

        // Same sparkle effect
        document.addEventListener('mousemove', (e) => {
            if (Math.random() > 0.98) {
                createSparkle(e.clientX, e.clientY);
            }
        });

        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.style.cssText = `
                position: fixed;
                left: ${x}px;
                top: ${y}px;
                width: 4px;
                height: 4px;
                background: var(--accent);
                border-radius: 50%;
                pointer-events: none;
                z-index: 1000;
                animation: sparkleAnimation 1s ease-out forwards;
            `;
            
            const style = document.createElement('style');
            style.textContent = `
                @keyframes sparkleAnimation {
                    0% { transform: scale(0) rotate(0deg); opacity: 1; }
                    50% { transform: scale(1) rotate(180deg); opacity: 0.8; }
                    100% { transform: scale(0) rotate(360deg); opacity: 0; }
                }
            `;
            
            if (!document.querySelector('style[data-sparkle]')) {
                style.setAttribute('data-sparkle', 'true');
                document.head.appendChild(style);
            }
            
            document.body.appendChild(sparkle);
            
            setTimeout(() => sparkle.remove(), 1000);
        }

        // Initialize first problem when page loads
        window.addEventListener('load', function() {
            loadProblem();
        });

        // Calculator functionality
        let calculatorOpen = false;
        let currentCalculation = '';
        
        function toggleCalculator() {
            calculatorOpen = !calculatorOpen;
            const panel = document.getElementById('calculatorPanel');
            const toggle = document.getElementById('calculatorToggle');
            
            if (calculatorOpen) {
                panel.classList.add('open');
                toggle.textContent = 'Ã—';
                toggle.style.transform = 'rotate(180deg)';
            } else {
                panel.classList.remove('open');
                toggle.textContent = 'ðŸ§®';
                toggle.style.transform = 'rotate(0deg)';
            }
        }

        function appendToCalculator(value) {
            const display = document.getElementById('calculatorDisplay');
            
            // Handle operators - replace if last character was also an operator
            if (['+', '-', '*', '/'].includes(value)) {
                if (['+', '-', '*', '/'].includes(currentCalculation.slice(-1))) {
                    currentCalculation = currentCalculation.slice(0, -1) + value;
                } else {
                    currentCalculation += value;
                }
            } else {
                currentCalculation += value;
            }
            
            display.value = currentCalculation.replace(/\*/g, 'Ã—');
        }

        function clearCalculator() {
            currentCalculation = '';
            document.getElementById('calculatorDisplay').value = '';
        }

        function clearEntry() {
            currentCalculation = currentCalculation.slice(0, -1);
            document.getElementById('calculatorDisplay').value = currentCalculation.replace(/\*/g, 'Ã—');
        }

        function calculateResult() {
            try {
                // Replace display symbols with calculation symbols
                const calculation = currentCalculation.replace(/Ã—/g, '*');
                const result = eval(calculation);
                
                if (isNaN(result) || !isFinite(result)) {
                    document.getElementById('calculatorDisplay').value = 'Error';
                    currentCalculation = '';
                } else {
                    document.getElementById('calculatorDisplay').value = result;
                    currentCalculation = result.toString();
                }
            } catch (error) {
                document.getElementById('calculatorDisplay').value = 'Error';
                currentCalculation = '';
            }
        }

        // Add event listener for calculator toggle
        document.getElementById('calculatorToggle').addEventListener('click', toggleCalculator);

        // Prevent direct typing in calculator display, only allow programmatic updates
        document.getElementById('calculatorDisplay').addEventListener('input', function(e) {
            // Reset to current calculation if user tries to type directly
            this.value = currentCalculation.replace(/\*/g, 'Ã—');
        });

        // Allow clicking to focus calculator for keyboard input
        document.getElementById('calculatorDisplay').addEventListener('click', function() {
            this.focus();
        });

        // Keyboard support for calculator
        document.getElementById('calculatorDisplay').addEventListener('keydown', function(e) {
            const key = e.key;
            if ('0123456789.'.includes(key)) {
                e.preventDefault();
                appendToCalculator(key);
            } else if (['+', '-', '*', '/'].includes(key)) {
                e.preventDefault();
                appendToCalculator(key);
            } else if (key === 'Enter' || key === '=') {
                e.preventDefault();
                calculateResult();
            } else if (key === 'Escape' || key === 'c' || key === 'C') {
                e.preventDefault();
                clearCalculator();
            } else if (key === 'Backspace') {
                e.preventDefault();
                clearEntry();
            }
        });
    </script>
</body>
