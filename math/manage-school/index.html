<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage School ‚Ä¢ GuyThatLives Network</title>
    <meta name="description" content="Manage your school, customize settings, and oversee student progress.">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Crimson+Pro:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>

    <!-- Auth UI Styles -->
    <link rel="stylesheet" href="../shared/auth-ui.css">
    <!-- Ad UI Styles -->
    <link rel="stylesheet" href="../shared/ads-ui.css">

    <style>
        :root {
            --primary: #0a0e27;
            --accent: #64ffda;
            --secondary: #1a1f3a;
            --text: #e1e5f2;
            --text-dim: #8892b0;
            --surface: #151932;
            --border: #233554;
            --success: #50fa7b;
            --warning: #f1fa8c;
            --error: #ff5555;
            --info: #8be9fd;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Crimson Pro', serif;
            background: var(--primary);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Animated background */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 20% 80%, rgba(100, 255, 218, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(100, 255, 218, 0.05) 0%, transparent 50%),
                        linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        }

        .grid-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(100, 255, 218, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(100, 255, 218, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: gridShift 20s linear infinite;
        }

        @keyframes gridShift {
            0% { transform: translate(0, 0); }
            100% { transform: translate(40px, 40px); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 0;
            animation: slideDown 1s ease-out;
            gap: 1rem;
        }

        .logo {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--accent);
            text-decoration: none;
        }

        .breadcrumb {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            color: var(--text-dim);
        }

        .breadcrumb a {
            color: var(--text-dim);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .breadcrumb a:hover {
            color: var(--accent);
        }

        /* School Header */
        .school-header {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            margin: 2rem 0;
            position: relative;
            overflow: hidden;
        }

        .school-banner {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--info) 100%);
            opacity: 0.1;
        }

        .school-header-content {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            gap: 2rem;
            padding-top: 50px;
        }

        .school-logo-container {
            width: 120px;
            height: 120px;
            background: var(--surface);
            border: 3px solid var(--accent);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            flex-shrink: 0;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .school-logo-container:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(100, 255, 218, 0.2);
        }

        .school-info {
            flex: 1;
        }

        .school-name {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .school-description {
            color: var(--text-dim);
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .school-meta {
            display: flex;
            gap: 2rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            color: var(--text-dim);
        }

        .school-meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 1rem;
            margin: 2rem 0;
            border-bottom: 2px solid var(--border);
            overflow-x: auto;
        }

        .tab {
            padding: 1rem 2rem;
            background: transparent;
            border: none;
            color: var(--text-dim);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
            white-space: nowrap;
        }

        .tab:hover {
            color: var(--accent);
        }

        .tab.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }

        /* Tab Content */
        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Form Styles */
        .form-section {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 1.5rem;
        }

        .form-section h3 {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.2rem;
            color: var(--accent);
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        .form-input,
        .form-textarea,
        .form-select {
            width: 100%;
            padding: 0.8rem 1rem;
            background: rgba(100, 255, 218, 0.05);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-family: 'Crimson Pro', serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus,
        .form-textarea:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(100, 255, 218, 0.1);
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-hint {
            font-size: 0.85rem;
            color: var(--text-dim);
            margin-top: 0.3rem;
            font-style: italic;
        }

        /* Color Picker */
        .color-picker-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .color-input-wrapper {
            display: flex;
            gap: 0.8rem;
            align-items: center;
        }

        .color-input {
            width: 60px;
            height: 40px;
            border: 2px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
        }

        /* Buttons */
        .btn {
            padding: 0.8rem 1.5rem;
            border: 2px solid var(--accent);
            background: transparent;
            color: var(--accent);
            font-family: 'JetBrains Mono', monospace;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background: var(--accent);
            color: var(--primary);
            transform: translateY(-2px);
        }

        .btn-primary {
            background: var(--accent);
            color: var(--primary);
        }

        .btn-danger {
            border-color: var(--error);
            color: var(--error);
        }

        .btn-danger:hover {
            background: var(--error);
            color: var(--text);
        }

        /* Members Table */
        .members-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .members-table th {
            background: rgba(100, 255, 218, 0.1);
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid var(--border);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
        }

        .members-table td {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .members-table tr:hover {
            background: rgba(100, 255, 218, 0.05);
        }

        .role-badge {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-family: 'JetBrains Mono', monospace;
            text-transform: uppercase;
            font-weight: 600;
        }

        .role-owner {
            background: rgba(100, 255, 218, 0.2);
            color: var(--accent);
            border: 1px solid var(--accent);
        }

        .role-admin {
            background: rgba(139, 233, 253, 0.2);
            color: var(--info);
            border: 1px solid var(--info);
        }

        .role-teacher {
            background: rgba(80, 250, 123, 0.2);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .role-student {
            background: rgba(136, 146, 176, 0.2);
            color: var(--text-dim);
            border: 1px solid var(--text-dim);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
            box-shadow: 0 10px 30px rgba(100, 255, 218, 0.1);
        }

        .stat-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 0.3rem;
        }

        .stat-label {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            color: var(--text-dim);
        }

        /* Invite Code Box */
        .invite-code-box {
            background: rgba(100, 255, 218, 0.05);
            border: 2px dashed var(--accent);
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            margin: 2rem 0;
        }

        .invite-code {
            font-family: 'JetBrains Mono', monospace;
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent);
            letter-spacing: 0.2em;
            margin: 1rem 0;
            user-select: all;
        }

        /* Animations */
        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .school-header-content {
                flex-direction: column;
                text-align: center;
            }

            .school-name {
                font-size: 1.8rem;
            }

            .tabs {
                flex-wrap: wrap;
            }

            .tab {
                flex: 1;
                min-width: 120px;
                padding: 0.8rem 1rem;
            }

            .breadcrumb {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="bg-container">
        <div class="grid-overlay"></div>
    </div>

    <div class="container">
        <header>
            <a href="/math" class="logo">GuyThatLives Network</a>
            <nav class="breadcrumb">
                <a href="/">home</a> / <a href="/math">math</a> / <span>manage school</span>
            </nav>
            <button id="loginBtn" class="login-btn" onclick="authSystem.showAuthModal()">
                <span>üîê</span> Login
            </button>
        </header>

        <!-- Content loaded by JavaScript -->
        <div id="schoolContent">
            <div style="text-align: center; padding: 3rem; color: var(--text-dim);">
                <p>‚è≥ Loading school...</p>
            </div>
        </div>
    </div>

    <!-- Firebase Auth System -->
    <script src="../shared/firebase-auth.js"></script>
    <!-- Ad System -->
    <script src="../shared/ads.js"></script>

    <script>
        let currentSchool = null;

        // Get school ID from URL
        function getSchoolIdFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('id');
        }

        // Load school data
        async function loadSchool() {
            if (!window.authSystem || !window.authSystem.isUserLoggedIn()) {
                showError('Please login to manage your school');
                return;
            }

            const schoolId = getSchoolIdFromURL();
            if (!schoolId) {
                showError('No school ID provided');
                return;
            }

            try {
                const schoolDoc = await window.authSystem.db.collection('schools').doc(schoolId).get();

                if (!schoolDoc.exists) {
                    showError('School not found');
                    return;
                }

                currentSchool = { id: schoolDoc.id, ...schoolDoc.data() };

                // Check if user has permission to manage this school
                const user = window.authSystem.getCurrentUser();
                if (currentSchool.owner !== user.uid &&
                    !currentSchool.admins?.includes(user.uid)) {
                    showError('You do not have permission to manage this school');
                    return;
                }

                renderSchoolPage();
            } catch (error) {
                console.error('Error loading school:', error);
                showError('Error loading school: ' + error.message);
            }
        }

        // Render school management page
        function renderSchoolPage() {
            const content = `
                <!-- School Header -->
                <div class="school-header">
                    <div class="school-banner"></div>
                    <div class="school-header-content">
                        <div class="school-logo-container" onclick="changeSchoolLogo()">
                            ${currentSchool.logo || 'üè´'}
                        </div>
                        <div class="school-info">
                            <h1 class="school-name">${currentSchool.name}</h1>
                            <p class="school-description">${currentSchool.description || 'No description provided'}</p>
                            <div class="school-meta">
                                <div class="school-meta-item">
                                    <span>üë•</span>
                                    <span>${currentSchool.members?.length || 0} members</span>
                                </div>
                                <div class="school-meta-item">
                                    <span>üìÖ</span>
                                    <span>Created ${new Date(currentSchool.createdAt?.toDate()).toLocaleDateString()}</span>
                                </div>
                                <div class="school-meta-item">
                                    <span>üîó</span>
                                    <span>Code: ${currentSchool.inviteCode}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tabs -->
                <div class="tabs">
                    <button class="tab active" onclick="switchTab('overview', event)">üìä Overview</button>
                    <button class="tab" onclick="switchTab('settings', event)">‚öôÔ∏è Settings</button>
                    <button class="tab" onclick="switchTab('branding', event)">üé® Branding</button>
                    <button class="tab" onclick="switchTab('members', event)">üë• Members</button>
                    <button class="tab" onclick="switchTab('courses', event)">üìö Courses</button>
                    <button class="tab" onclick="switchTab('invite', event)">üîó Invite</button>
                </div>

                <!-- Tab Contents -->
                <div id="tab-overview" class="tab-content active">
                    ${renderOverviewTab()}
                </div>
                <div id="tab-settings" class="tab-content">
                    ${renderSettingsTab()}
                </div>
                <div id="tab-branding" class="tab-content">
                    ${renderBrandingTab()}
                </div>
                <div id="tab-members" class="tab-content">
                    ${renderMembersTab()}
                </div>
                <div id="tab-courses" class="tab-content">
                    ${renderCoursesTab()}
                </div>
                <div id="tab-invite" class="tab-content">
                    ${renderInviteTab()}
                </div>
            `;

            document.getElementById('schoolContent').innerHTML = content;
        }

        // Tab rendering functions
        function renderOverviewTab() {
            const stats = {
                students: currentSchool.members?.filter(m => m.role === 'student').length || 0,
                teachers: currentSchool.members?.filter(m => m.role === 'teacher').length || 0,
                courses: currentSchool.assignedCourses?.length || 0,
                avgProgress: 0 // Calculate from member progress
            };

            return `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">üë®‚Äçüéì</div>
                        <div class="stat-value">${stats.students}</div>
                        <div class="stat-label">Students</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">üë®‚Äçüè´</div>
                        <div class="stat-value">${stats.teachers}</div>
                        <div class="stat-label">Teachers</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">üìö</div>
                        <div class="stat-value">${stats.courses}</div>
                        <div class="stat-label">Active Courses</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">üìà</div>
                        <div class="stat-value">${stats.avgProgress}%</div>
                        <div class="stat-label">Avg Progress</div>
                    </div>
                </div>

                <div class="form-section">
                    <h3>üìä Recent Activity</h3>
                    <p style="color: var(--text-dim); text-align: center; padding: 2rem;">
                        Activity tracking coming soon...
                    </p>
                </div>
            `;
        }

        function renderSettingsTab() {
            return `
                <div class="form-section">
                    <h3>üè´ School Information</h3>
                    <div class="form-group">
                        <label class="form-label">School Name</label>
                        <input type="text" class="form-input" id="schoolName" value="${currentSchool.name}">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Description</label>
                        <textarea class="form-textarea" id="schoolDescription">${currentSchool.description || ''}</textarea>
                        <p class="form-hint">Describe your school, its mission, or learning goals</p>
                    </div>
                    <button class="btn btn-primary" onclick="saveSchoolInfo()">
                        <span>üíæ</span> Save Information
                    </button>
                </div>

                <div class="form-section">
                    <h3>üîí Privacy & Access</h3>
                    <div class="form-group">
                        <label class="form-label">School Visibility</label>
                        <select class="form-select" id="schoolVisibility">
                            <option value="public" ${currentSchool.visibility === 'public' ? 'selected' : ''}>Public - Anyone can join with invite code</option>
                            <option value="private" ${currentSchool.visibility === 'private' ? 'selected' : ''}>Private - Requires approval</option>
                            <option value="hidden" ${currentSchool.visibility === 'hidden' ? 'selected' : ''}>Hidden - Not listed publicly</option>
                        </select>
                    </div>
                    <button class="btn btn-primary" onclick="saveSchoolSettings()">
                        <span>üíæ</span> Save Settings
                    </button>
                </div>

                <div class="form-section">
                    <h3>‚ö†Ô∏è Danger Zone</h3>
                    <p style="color: var(--text-dim); margin-bottom: 1rem;">
                        Permanently delete this school and all associated data. This action cannot be undone.
                    </p>
                    <button class="btn btn-danger" onclick="deleteSchool()">
                        <span>üóëÔ∏è</span> Delete School
                    </button>
                </div>
            `;
        }

        function renderBrandingTab() {
            return `
                <div class="form-section">
                    <h3>üé® Colors & Theme</h3>
                    <div class="color-picker-group">
                        <div class="form-group">
                            <label class="form-label">Primary Color</label>
                            <div class="color-input-wrapper">
                                <input type="color" class="color-input" id="primaryColor" value="${currentSchool.branding?.primaryColor || '#64ffda'}">
                                <input type="text" class="form-input" value="${currentSchool.branding?.primaryColor || '#64ffda'}" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Secondary Color</label>
                            <div class="color-input-wrapper">
                                <input type="color" class="color-input" id="secondaryColor" value="${currentSchool.branding?.secondaryColor || '#1a1f3a'}">
                                <input type="text" class="form-input" value="${currentSchool.branding?.secondaryColor || '#1a1f3a'}" readonly>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary" onclick="saveBranding()">
                        <span>üíæ</span> Save Branding
                    </button>
                </div>

                <div class="form-section">
                    <h3>üñºÔ∏è Logo & Banner</h3>
                    <div class="form-group">
                        <label class="form-label">School Logo (Emoji or Text)</label>
                        <input type="text" class="form-input" id="schoolLogoText" value="${currentSchool.logo || 'üè´'}" maxlength="2">
                        <p class="form-hint">Enter an emoji (üè´) or 1-2 characters</p>
                    </div>
                    <button class="btn btn-primary" onclick="saveBranding()">
                        <span>üíæ</span> Save Branding
                    </button>
                </div>
            `;
        }

        function renderMembersTab() {
            const members = currentSchool.members || [];
            const students = currentSchool.students || [];
            let membersHTML = '';
            let studentsHTML = '';

            if (members.length === 0) {
                membersHTML = '<p style="text-align: center; color: var(--text-dim); padding: 2rem;">No members yet. Invite people to join!</p>';
            } else {
                membersHTML = `
                    <table class="members-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Joined</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${members.map(member => `
                                <tr>
                                    <td><strong>${member.name || 'Unknown'}</strong></td>
                                    <td style="font-family: 'JetBrains Mono', monospace; font-size: 0.85rem;">${member.email || 'N/A'}</td>
                                    <td><span class="role-badge role-${member.role}">${member.role}</span></td>
                                    <td>${member.joinedAt ? new Date(member.joinedAt.toDate()).toLocaleDateString() : 'Unknown'}</td>
                                    <td>
                                        ${member.userId !== currentSchool.owner ? `

        // Tab switching
        function switchTab(tabName, evt) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));

            // If called from an event (button click), highlight that button
            if (evt && evt.target) {
                evt.target.classList.add('active');
            } else {
                // If called programmatically, find and highlight the correct tab button
                const tabButtons = document.querySelectorAll('.tab');
                tabButtons.forEach(tab => {
                    if (tab.textContent.toLowerCase().includes(tabName)) {
                        tab.classList.add('active');
                    }
                });
            }

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(`tab-${tabName}`).classList.add('active');
        }

        // Student Account Management
        async function createStudentAccount() {
            const username = document.getElementById('studentUsername').value.trim();
            const fullName = document.getElementById('studentFullName').value.trim();
            const password = document.getElementById('studentPassword').value;

            // Validate inputs
            if (!username || !fullName || !password) {
                alert('Please fill in all fields');
                return;
            }

            if (!/^[a-zA-Z0-9.-]+$/.test(username)) {
                alert('Username can only contain letters, numbers, dots, and dashes');
                return;
            }

            if (password.length < 6) {
                alert('Password must be at least 6 characters');
                return;
            }

            try {
                // Create email in format: username.schoolid@student.guythatlives.net
                const studentEmail = `${username}.${currentSchool.id}@student.guythatlives.net`;

                // Check if username already exists
                const existingStudents = currentSchool.students || [];
                if (existingStudents.some(s => s.username === username)) {
                    alert('This username already exists in your school');
                    return;
                }

                showNotification('Creating student account...', 'info');

                // Create Firebase user using Cloud Function or Admin SDK
                // Note: This requires a backend Cloud Function since createUserWithEmailAndPassword
                // would sign out the current admin user. For now, we'll store the credentials
                // and create a custom auth flow.

                // Generate a unique student ID
                const studentRef = await window.authSystem.db.collection('studentAccounts').add({
                    username: username,
                    fullName: fullName,
                    email: studentEmail,
                    schoolId: currentSchool.id,
                    schoolName: currentSchool.name,
                    passwordHash: btoa(password), // Base64 encode (NOT secure for production, but okay for demo)
                    tempPassword: password,
                    role: 'student',
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    createdBy: window.authSystem.getCurrentUser().uid,
                    isActive: true
                });

                // Add student to school's students array
                const updatedStudents = [
                    ...existingStudents,
                    {
                        userId: studentRef.id,
                        username: username,
                        fullName: fullName,
                        email: studentEmail,
                        tempPassword: password,
                        createdAt: firebase.firestore.Timestamp.now()
                    }
                ];

                await window.authSystem.db.collection('schools').doc(currentSchool.id).update({
                    students: updatedStudents
                });

                // Clear form
                document.getElementById('studentUsername').value = '';
                document.getElementById('studentFullName').value = '';
                document.getElementById('studentPassword').value = '';

                showNotification('Student account created successfully!', 'success');

                // Reload school to update UI
                await loadSchool();
                switchTab('members');

            } catch (error) {
                console.error('Error creating student account:', error);
                showNotification('Error creating student account: ' + error.message, 'error');
            }
        }

        async function deleteStudentAccount(userId, username) {
            const confirmed = confirm(
                `‚ö†Ô∏è DELETE STUDENT ACCOUNT\n\n` +
                `Are you sure you want to delete the account for "${username}"?\n\n` +
                `This will:\n` +
                `‚Ä¢ Remove the student from your school\n` +
                `‚Ä¢ Delete all student progress data\n` +
                `‚Ä¢ Cannot be undone`
            );

            if (!confirmed) return;

            try {
                // Remove from studentAccounts collection
                await window.authSystem.db.collection('studentAccounts').doc(userId).delete();

                // Remove from school's students array
                const updatedStudents = (currentSchool.students || []).filter(s => s.userId !== userId);
                await window.authSystem.db.collection('schools').doc(currentSchool.id).update({
                    students: updatedStudents
                });

                showNotification('Student account deleted', 'success');

                // Reload school
                await loadSchool();
                switchTab('members');

            } catch (error) {
                console.error('Error deleting student account:', error);
                showNotification('Error deleting student: ' + error.message, 'error');
            }
        }

                `This will:\n` +
                `‚Ä¢ Remove all members\n` +

            document.getElementById('schoolContent').innerHTML = `

        function showNotification(message, type = 'success') {
            const colors = {
                success: { bg: 'rgba(80, 250, 123, 0.1)', border: 'var(--success)', color: 'var(--success)' },
                error: { bg: 'rgba(255, 85, 85, 0.1)', border: 'var(--error)', color: 'var(--error)' }
            };
            const style = colors[type] || colors.success;

            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${style.bg};
                border: 1px solid ${style.border};
                color: ${style.color};
                padding: 1rem 1.5rem;
                border-radius: 8px;
                z-index: 10000;
                font-family: 'JetBrains Mono', monospace;
                font-size: 0.9rem;
                animation: slideDown 0.3s ease-out;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => notification.remove(), 3000);
        }

        // Initialize with proper auth waiting
        async function initializeManageSchool() {
            // Wait for auth system to be ready (up to 5 seconds)
            let attempts = 0;
            while ((!window.authSystem || !window.authSystem.auth) && attempts < 50) {
                await new Promise(resolve => setTimeout(resolve, 100));
                attempts++;
            }

            if (!window.authSystem || !window.authSystem.auth) {
                showError('Auth system not initialized. <button onclick="location.reload()" style="margin-left: 1rem; padding: 0.5rem 1rem; background: var(--accent); color: var(--primary); border: none; border-radius: 4px; cursor: pointer;">Refresh</button>');
                return;
            }

            // Wait for auth state to be determined
            const user = window.authSystem.auth.currentUser;
            if (!user) {
                await new Promise(resolve => setTimeout(resolve, 500));
                if (!window.authSystem.isUserLoggedIn()) {
                    showError('Please login to manage your school');
                    return;
                }
            }

            loadSchool();
        }

        // Run initialization
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeManageSchool);
        } else {
            initializeManageSchool();
        }
