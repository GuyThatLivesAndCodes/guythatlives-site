name = "gchat-auth"
main = "worker.js"
compatibility_date = "2024-01-01"

# KV Namespaces for data storage
[[kv_namespaces]]
binding = "GCHAT_ACCOUNTS"
id = "d4ad27dc0ece41879c9d8b01e3b42a6e"

[[kv_namespaces]]
binding = "GCHAT_SESSIONS"
id = "0a476f102f014c429237e571fefb2fc4"

# Enable workers.dev subdomain (for now)
workers_dev = true

# Routes (for custom domain - not configured yet)
# [[routes]]
# pattern = "guythatlives.net/api/gchat/*"
# zone_name = "guythatlives.net"

[build]
command = "npm install"
