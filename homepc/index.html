<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote PC Control ‚Ä¢ GuyThatLives Network</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #0a0e27;
            --accent: #64ffda;
            --secondary: #1a1f3a;
            --text: #e1e5f2;
            --text-dim: #8892b0;
            --surface: #151932;
            --border: #233554;
            --error: #ff6b6b;
            --success: #51cf66;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--primary);
            color: var(--text);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        /* Selection Screen */
        #selection-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            padding: 2rem;
        }

        .selection-container {
            background: var(--surface);
            border: 2px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .selection-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .selection-header h1 {
            color: var(--accent);
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .selection-header p {
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        .controls-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            gap: 1rem;
        }

        .refresh-button, .settings-button {
            background: var(--primary);
            border: 2px solid var(--border);
            color: var(--text-dim);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .refresh-button:hover, .settings-button:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .refresh-button.loading {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .discovery-url {
            flex: 1;
            background: var(--primary);
            border: 2px solid var(--border);
            color: var(--text);
            padding: 0.5rem;
            border-radius: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            text-align: center;
        }

        .computer-list {
            max-height: 500px;
            overflow-y: auto;
            margin-bottom: 1rem;
        }

        .computer-item {
            background: var(--primary);
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 1.25rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .computer-item.ignored {
            opacity: 0.4;
            order: 999;
        }

        .computer-item:hover:not(.ignored) {
            border-color: var(--accent);
            transform: translateX(4px);
        }

        .computer-info {
            flex: 1;
        }

        .computer-name {
            font-size: 1.1rem;
            color: var(--accent);
            margin-bottom: 0.25rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            display: inline-block;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .computer-address {
            font-size: 0.8rem;
            color: var(--text-dim);
        }

        .computer-metadata {
            font-size: 0.75rem;
            color: var(--text-dim);
            margin-top: 0.25rem;
        }

        .computer-actions {
            display: flex;
            gap: 0.75rem;
        }

        .connect-button, .ignore-button {
            padding: 0.6rem 1.25rem;
            border: none;
            border-radius: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 500;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .connect-button {
            background: var(--accent);
            color: var(--primary);
        }

        .connect-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(100, 255, 218, 0.3);
        }

        .ignore-button {
            background: var(--surface);
            color: var(--text-dim);
            border: 2px solid var(--border);
        }

        .ignore-button:hover {
            border-color: var(--error);
            color: var(--error);
        }

        .empty-state {
            text-align: center;
            padding: 3rem 2rem;
            color: var(--text-dim);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .empty-state h3 {
            color: var(--text);
            margin-bottom: 0.5rem;
        }

        .error-message {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid var(--error);
            border-radius: 8px;
            padding: 0.75rem;
            color: var(--error);
            font-size: 0.85rem;
            margin-bottom: 1rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        /* Password Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal {
            background: var(--surface);
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 2rem;
            max-width: 400px;
            width: 90%;
        }

        .modal h3 {
            color: var(--accent);
            margin-bottom: 1rem;
        }

        .modal-input {
            width: 100%;
            background: var(--primary);
            border: 2px solid var(--border);
            border-radius: 8px;
            padding: 0.75rem;
            color: var(--text);
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .modal-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .modal-buttons {
            display: flex;
            gap: 0.75rem;
        }

        .modal-button {
            flex: 1;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-button.primary {
            background: var(--accent);
            color: var(--primary);
        }

        .modal-button.secondary {
            background: var(--primary);
            color: var(--text-dim);
            border: 2px solid var(--border);
        }

        /* Control Screen */
        #control-screen {
            display: none;
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #000;
        }

        #control-screen.active {
            display: block;
        }

        /* Status Bar */
        .status-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(10, 14, 39, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            padding: 0.75rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .status-bar.hidden {
            transform: translateY(-100%);
        }

        .status-left {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.85rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--error);
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: var(--success);
        }

        .status-right {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .control-button {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-dim);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-button:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .control-button.disconnect {
            border-color: var(--error);
            color: var(--error);
        }

        .control-button.disconnect:hover {
            background: var(--error);
            color: white;
        }

        /* Remote Display */
        #remote-display {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            cursor: none;
        }

        /* Loading Screen */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 1.5rem;
            z-index: 999;
        }

        .loading-overlay.hidden {
            display: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--text-dim);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Computer Selection Screen -->
    <div id="selection-screen">
        <div class="selection-container">
            <div class="selection-header">
                <h1>üñ•Ô∏è Remote PC Control</h1>
                <p>Select a computer to connect</p>
            </div>

            <div class="error-message" id="error-message"></div>

            <div class="controls-row">
                <button class="refresh-button" id="refresh-button">üîÑ Refresh</button>
                <div class="discovery-url" id="discovery-url">http://localhost:8081</div>
                <button class="settings-button" id="settings-button">‚öôÔ∏è</button>
            </div>

            <div class="computer-list" id="computer-list">
                <!-- Computers will be loaded here -->
                <div class="empty-state">
                    <div class="empty-state-icon">üîç</div>
                    <h3>Searching for computers...</h3>
                    <p>Make sure the discovery server is running</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Password Modal -->
    <div class="modal-overlay" id="password-modal">
        <div class="modal">
            <h3>Enter Password</h3>
            <p style="color: var(--text-dim); font-size: 0.85rem; margin-bottom: 1rem;">
                Connecting to: <span id="modal-computer-name"></span>
            </p>
            <input
                type="password"
                class="modal-input"
                id="password-input"
                placeholder="Enter password"
                autocomplete="current-password"
            >
            <div class="modal-buttons">
                <button class="modal-button secondary" id="cancel-button">Cancel</button>
                <button class="modal-button primary" id="submit-password-button">Connect</button>
            </div>
        </div>
    </div>

    <!-- Control Screen -->
    <div id="control-screen">
        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loading-overlay">
            <div class="spinner"></div>
            <div class="loading-text">Establishing connection...</div>
        </div>

        <!-- Status Bar -->
        <div class="status-bar" id="status-bar">
            <div class="status-left">
                <div class="connection-status">
                    <div class="status-dot" id="status-dot"></div>
                    <span id="status-text">Disconnected</span>
                </div>
                <div class="connection-info" id="connection-info">
                    <span style="color: var(--text-dim); font-size: 0.8rem;">No server connected</span>
                </div>
            </div>

            <div class="status-right">
                <button class="control-button" id="fullscreen-button">Fullscreen</button>
                <button class="control-button" id="lock-mouse-button">Lock Mouse</button>
                <button class="control-button disconnect" id="disconnect-button">Disconnect</button>
            </div>
        </div>

        <!-- Remote Display Canvas -->
        <canvas id="remote-display"></canvas>
    </div>

    <!-- Remote Control Client Script -->
    <script src="remote-client.js"></script>
</body>
</html>
